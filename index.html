<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Ananda</title>
    <link rel="icon" type="img jpeg" href="./assets/favicon/logo.favicon.jpeg">
        <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>    
    <div class="grid-container">
        <header class="header"><h1>ANANDA</h1></header>
        <main class="main">
            <aside class="sidebar">
                <h3>Categorías</h3>
                <ul>
                    <li>
                        <a href="">Anillos <span>(3)</span></a>
                    </li>
                    <li>
                        <a href="">Aros <span>(5)</span></a>
                    </li>
                    <li>
                        <a href="">Pulseras <span>(4)</span></a>
                    </li>
                    <li>
                        <a href="">Colgantes <span>(2)</span></a>
                    </li>
                </ul>
            </aside>
            <section class="product-grid">
                <article class="product-card">
                    <img src="./assets/img/anillo-1.jpeg" alt="Anillo corazones" />
                    <header>
                        <h2>Anillo Corazones</h2>
                    </header>
                    <p><i>Plata 925</i></p>
                    <p class="precio">$7.900</p>
                    <footer>
                        <button>Comprar</button>
                    </footer>
                </article>

                <article class="product-card">
                    <img src="./assets/img/aros-1.jpeg" alt="Aros Facetados" />
                    <header>
                        <h2>Aros Facetados</h2>
                    </header>
                    <p><i>Plata 925</i></p>
                    <p class="precio">$7.900</p>
                    <footer>
                        <button>Comprar</button>
                    </footer>
                </article>

                <article class="product-card">
                    <img src="./assets/img/pulsera-1.jpeg" alt="Pulsera" />
                    <header>
                        <h2>Pulsera</h2>
                    </header>
                    <p><i>Plata 925</i></p>
                    <p class="precio">$7.900</p>
                    <footer>
                        <button>Comprar</button>
                    </footer>
                </article>

                <article class="product-card">
                    <img src="./assets/img/colgante-1.jpeg" alt="Colgante corazón" />
                    <header>
                        <h2>Colgante Corazón</h2>
                    </header>
                    <p>Plata 925</p>
                    <p class="precio">$7.900</p>
                    <footer>
                        <button>Comprar</button>
                    </footer>
                </article>
            </section>
        </main>
        <footer class="footer">
            <a href="https://www.instagram.com/ananda.acessories/" target="_blank">
                <img src="./assets/img/logo-ig.png" alt="Ícono Instagram" />
                <span>ananda.acessories</span>
            </a>
        </footer>
    </div>
</body>
</html>
